<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Gabriel</title>
</head>
<body style="background-color: blue">
    <!-- <h1> = Título, posso usar de h1 até h6-->
    <h1>Sobre mim:</h1>
        <!-- <ul> gera uma lista não-ordenada, cada elemento dentro dela recebe a tag <li> -->
        <ul>
            <li>Meu nome é Gabriel</li>
            <li>Eu moro em Londrina/PR</li>
        </ul>
        <!-- <ol> gera uma lista ordenada, cada elemento dentro dela recebe a tag <li>. Posso definir o valor em que a lista vai começar -->
        <ol start="10">
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    <div>
            <img src="img/abacate.jpg" width="50%" alt="É um abacate!" >
    </div>
</body>
</html>
