<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
        
    <title>Aula 05 - JS!!!</title>
</head>
<body>
    <h1  id="titulo">Aula 05 - JavaScript</h1>
    <button id="botao" value="estado1">Clique aqui para ver uma coisa legal</button>
    <section>
        <div class="fundobranco">
            <p>A aula de hoje será sobre JavaScript</p>
            <img src="img/js.png">
        </div>
        <div class="fundoazul">
            <p>Antes iremos terminar o nosso potfólio!!</p>
            <p>Falta só a parte do formulário</p>
            <img id="imgform" src="img/form.jpg" height="200">
        </div>
    </section>
    <div>
        <ul class="listaorganizada">
            <li>Como criar o formulário</li>
            <li>Elementos a serem usados</li>
            <li>Botão de envio</li>
        </ul>
    </div>
    <div class="fundobranco">
        <a href="https://www.blueedtech.com.br" target="_blank">Para mais informações clique aqui</a>
    </div>
    <p>Formulário para sugestões:</p>
    <form>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="cidade">Cidade: </label>
            <select id="cidade" name="cidade">
                <option></option>
                <option>Londrina</option>
                <option>São Paulo</option>
                <option>Campinas</option>
                <option>Ouro Preto</option>
            </select>
        </div>  
        <div>
            <label for="m">Masculino: </label>
            <input type="radio" id="m" value = "m" name="genero">
            <label for="f">Feminino: </label>
            <input type="radio" id="f" value = "f" name="genero">
            <label for="x">Outro: </label>
            <input type="radio" id="x" value = "x" name="genero">
        </div>    
        <div>
            <label for="check">Selcione: </label>
            <input type="checkbox" id="check" name="input-checkbox">
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="input-password">
        </div>
        <div>
            <label for="data">Data: </label>
            <input type="date" id="data" name="input-date">
        </div>
        <button onclick="enviaformulario()";>Enviar!</button>

    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
